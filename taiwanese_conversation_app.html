<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taiwanese Chinese Conversation App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 950px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .search-container {
            position: relative;
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #ddd;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .clear-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 20px;
            color: #999;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background: #f0f0f0;
            color: #666;
        }

        .filter-container {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .filter-tag {
            padding: 10px 18px;
            background: rgba(102, 126, 234, 0.1);
            border: 2px solid #667eea;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        .filter-tag.active,
        .filter-tag:hover {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .conversation-results {
            margin-top: 20px;
            max-height: 600px;
            overflow-y: auto;
        }

        .conversation-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(248, 248, 248, 0.9));
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(102, 126, 234, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .conversation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.2);
            border-color: #667eea;
        }

        .conversation-english {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .conversation-chinese {
            font-size: 1.4em;
            color: #e74c3c;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .conversation-pronunciation {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 15px;
            font-style: italic;
        }

        .conversation-scenario {
            display: inline-block;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-bottom: 15px;
            margin-right: 10px;
        }

        .conversation-level {
            display: inline-block;
            background: rgba(102, 126, 234, 0.2);
            color: #666;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-bottom: 15px;
        }

        .play-button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .play-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .play-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .no-results {
            text-align: center;
            color: #666;
            font-size: 1.2em;
            margin-top: 40px;
            padding: 50px 20px;
        }

        .total-count {
            text-align: center;
            margin-bottom: 20px;
            color: #666;
            font-size: 14px;
            font-weight: 500;
        }

        .status {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .speaking {
            animation: pulse 1s infinite;
        }

        /* Level indicators */
        .level-beginner { background: rgba(76, 175, 80, 0.2); color: #4CAF50; }
        .level-intermediate { background: rgba(255, 193, 7, 0.2); color: #FF9800; }
        .level-advanced { background: rgba(244, 67, 54, 0.2); color: #F44336; }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .filter-container {
                justify-content: center;
            }
            
            .conversation-card {
                padding: 20px;
            }
            
            .conversation-english {

            .conversation-chinese {
                font-size: 1.3em;
            }
        }

            h1 {
                font-size: 1.7em;
            }

            }

                font-size: 1.1em;
            }
            
            .conversation-chinese {
                font-size: 1.2em;
            }
            
            .filter-tag {
                padding: 8px 14px;
                font-size: 13px;
            }
        }
    </style>
</head>

        // Setup category filters
        function setupFilters() {
            const scenarios = ['all', ...new Set(taiwaneseConversations.map(c => c.scenario))];
            
            // Clear existing filters
            filterContainer.innerHTML = '';

            scenarios.forEach(scenario => {
                const tag = document.createElement('span');
                tag.className = 'filter-tag';
                tag.dataset.scenario = scenario;
                tag.textContent = scenario === 'all' ? 'All Scenarios' : scenario;
                
                if (scenario === currentFilter) {
                    tag.classList.add('active');
                }

                tag.addEventListener('click', () => {
                    currentFilter = scenario;
                    document.querySelectorAll('.filter-tag').forEach(t => t.classList.remove('active'));
                    tag.classList.add('active');
                    filterAndDisplayResults();
                });

                filterContainer.appendChild(tag);
            });
        }

        // Filter and display results
        function filterAndDisplayResults() {
            const query = searchInput.value.toLowerCase().trim();
            
            filteredConversations = taiwaneseConversations.filter(conversation => {
                const matchesSearch = !query || 
                    conversation.english.toLowerCase().includes(query) ||
                    conversation.chinese.toLowerCase().includes(query) ||
                    conversation.pronunciation.toLowerCase().includes(query) ||
                    conversation.scenario.toLowerCase().includes(query);
                
                const matchesFilter = currentFilter === 'all' || conversation.scenario === currentFilter;
                
                return matchesSearch && matchesFilter;
            });

            displayResults(filteredConversations);
            updateTotalCount(filteredConversations.length);
        }

                `;
                return;

                <div class="conversation-card">
                    <div class="conversation-english">${conversation.english}</div>
                    <div class="conversation-chinese">${conversation.chinese}</div>
                    <div class="conversation-pronunciation">Pronunciation: ${conversation.pronunciation}</div>
                    <div class="conversation-scenario">${conversation.scenario}</div>
                    <div class="conversation-level level-${conversation.level.toLowerCase()}">${conversation.level}</div>
                    <div>

                    </div>

            button.innerHTML = 'ðŸ”Š Speaking...';

            // Create speech synthesis utterance
            currentUtterance = new SpeechSynthesisUtterance(chinese);
            currentUtterance.lang = 'zh-TW'; // Taiwanese Chinese
            currentUtterance.rate = 0.8;
            currentUtterance.pitch = 1;
            currentUtterance.volume = 1;

            currentUtterance.onend = () => {
                button.disabled = false;
                button.classList.remove('speaking');
                button.innerHTML = 'ðŸ”Š Play Taiwanese';
                currentUtterance = null;
            };

            currentUtterance.onerror = () => {
                button.disabled = false;
                button.classList.remove('speaking');
                button.innerHTML = 'ðŸ”Š Play Taiwanese';
                status.textContent = 'Error occurred during speech playback';
                currentUtterance = null;
            };

            speechSynthesis.speak(currentUtterance);
        }

        // Event listeners
        searchInput.addEventListener('input', filterAndDisplayResults);
        
        clearBtn.addEventListener('click', () => {
            searchInput.value = '';
            filterAndDisplayResults();
            searchInput.focus();
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'f') {
                e.preventDefault();
                searchInput.focus();
            }
        });

        // Initialize the app
        init();
    </script>
