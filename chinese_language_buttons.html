<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLLAMA - Taiwan Travel Chinese for Kids (8歳)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 25%, #fecfef 75%, #fdf2b3 100%);
            min-height: 100vh;
            overflow-x: hidden;
            animation: bgShift 8s ease-in-out infinite alternate;
        }

        @keyframes bgShift {
            0% { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 25%, #fecfef 75%, #fdf2b3 100%); }
            100% { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 25%, #fed6e3 75%, #ffe8d6 100%); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .welcome-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 3px solid #ff6b6b;
        }

        .welcome-text {
            font-size: 1.1rem;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .category-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .tab-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            transform: scale(1.05);
        }

        .word-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .word-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 3px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .word-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            transition: all 0.6s;
            opacity: 0;
        }

        .word-card:hover::before {
            animation: shine 0.6s ease-in-out;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); opacity: 0; }
        }

        .word-card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: #ff6b6b;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .word-card.playing {
            animation: pulse 0.6s ease-in-out;
            border-color: #00d4aa;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .word-emoji {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: block;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .word-chinese {
            font-size: 1.4rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
            font-family: 'Microsoft JhengHei', '微軟正黑體', sans-serif;
        }

        .word-pinyin {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-bottom: 5px;
            font-style: italic;
        }

        .word-english {
            font-size: 0.85rem;
            color: #34495e;
            font-weight: 500;
        }

        .stats-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 3px solid #4ecdc4;
        }

        .stats-title {
            font-size: 1.4rem;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .stats-content {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2.2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #7f8c8d;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            z-index: 1000;
            pointer-events: none;
            animation: celebrate 1s ease-out;
        }

        @keyframes celebrate {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }

        @media (max-width: 768px) {
            .title { font-size: 2.2rem; }
            .word-grid { grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; }
            .word-card { padding: 15px; }
            .word-emoji { font-size: 2rem; }
            .word-chinese { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

            ],

            ],

                { emoji: '🏨', chinese: '飯店', pinyin: 'fàn diàn', english: 'Hotel' },

        let currentCategory = 'greetings';
        let wordsPlayed = 0;
        let currentStreak = 0;
        let currentSpeaking = null;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            setupTabs();
            displayWords(currentCategory);
            updateStats();
        });

        function setupTabs() {
            const tabButtons = document.querySelectorAll('.tab-btn');
            tabButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Update active tab
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Switch category
                    currentCategory = this.dataset.category;
                    displayWords(currentCategory);
                    updateStats();
                });
            });
        }

        function displayWords(category) {
            const wordGrid = document.getElementById('wordGrid');
            const words = wordDatabase[category];
            
            wordGrid.innerHTML = '';
            
            words.forEach((word, index) => {
                const wordCard = document.createElement('div');
                wordCard.className = 'word-card';
                wordCard.innerHTML = `
                    <span class="word-emoji">${word.emoji}</span>
                    <div class="word-chinese">${word.chinese}</div>
                    <div class="word-pinyin">${word.pinyin}</div>
                    <div class="word-english">${word.english}</div>
                `;
                
                wordCard.addEventListener('click', () => playWord(word, wordCard));
                wordGrid.appendChild(wordCard);
            });
        }

        function playWord(word, cardElement) {
            // Stop any current speech
            if (currentSpeaking) {
                speechSynthesis.cancel();
                currentSpeaking.classList.remove('playing');
            }

            // Create speech utterance
            const utterance = new SpeechSynthesisUtterance(word.chinese);
            utterance.lang = 'zh-TW'; // Taiwan Chinese
            utterance.rate = 0.8; // Slower for kids
            utterance.pitch = 1.1; // Slightly higher pitch for kids
            utterance.volume = 1;

            // Visual feedback
            cardElement.classList.add('playing');
            currentSpeaking = cardElement;

            // Add celebration effect
            showCelebration(word.emoji);

            // Speech events
            utterance.onend = function() {
                cardElement.classList.remove('playing');
                currentSpeaking = null;
                wordsPlayed++;
                currentStreak++;
                updateStats();
            };

            utterance.onerror = function() {
                cardElement.classList.remove('playing');
                currentSpeaking = null;
                console.log('Speech error for: ' + word.chinese);
            };

            // Play the speech
            speechSynthesis.speak(utterance);
        }

        function showCelebration(emoji) {
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            celebration.textContent = emoji;
            document.body.appendChild(celebration);

            setTimeout(() => {
                document.body.removeChild(celebration);
            }, 1000);
        }

        function updateStats() {
            const totalWords = Object.values(wordDatabase).reduce((total, category) => total + category.length, 0);
            document.getElementById('totalWords').textContent = totalWords;
            document.getElementById('wordsPlayed').textContent = wordsPlayed;
            document.getElementById('currentStreak').textContent = currentStreak;
        }

        // Keyboard shortcuts for kids
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && currentSpeaking) {
                speechSynthesis.cancel();
                currentSpeaking.classList.remove('playing');
                currentSpeaking = null;
            }
        });

        // Prevent double-tap zoom on mobile
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
